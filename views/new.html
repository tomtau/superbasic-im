<!doctype html>
<html>
<head>
<title>SuperBasic IM</title>
<link href="/public/css/style.css" rel="stylesheet">
<meta name="theme-color" content="#305">
<meta name="viewport" content="width=device-width">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
		  <a class="navbar-brand" href="/">SuperBasic IM</a><strong> ({{totalUnreadMessages}})</strong>
          </div>
          <div>
            <ul class="nav navbar-nav navbar-right">
	      <li><a href="/recentchats" class="btn btn-success" id="first-btn">Recent Chats</a></li>
              <li><a href="/chats" class="btn btn-success" id="first-btn">All Chats</a></li>
              <li><a href="/contacts" class="btn btn-success" id="second-btn">Contacts</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div>
      </nav>
<div class="chat-area">
    <form method="post" action="/new-chat" enctype="multipart/form-data">
      <input type="hidden" name="crumb" value="{{crumb}}"/>
      <div class="form-group">
        <label for="user">To</label>
        <select class="form-control" id="user" name="user">
            <option value="custom" selected>...new...</option>
            {{#each users}}
            <option value="{{this.id}}">{{this.name}}</option>
            {{/each}}
        </select>
        <input type="number" class="form-control" id="custom" name="custom" placeholder="Full number without `+`..."/>

      </div>
      <textarea class="form-control" id="message" name="message" rows="3" placeholder="Reply..."></textarea>
      <div class="form-group">
          <label for="file">Attachment</label>
          <input type="file" class="form-control" id="file" name="file" />
      </div>
      <input type="submit" class="btn btn-default btn-block" value="Send" />
    </form>
</div>
</body>
</html>
